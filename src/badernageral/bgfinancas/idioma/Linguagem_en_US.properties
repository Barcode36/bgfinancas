# Ajuda / Tutorial
tuto_home_1=Welcome to BG Finan\u00e7as!\nUse the arrows to navigate between tips.
tuto_home_2=The system's main features: \n * Accounts - where your money is stored \n * Expenses - cast your spending \n * Revenue - cast your income \n * Transfers - move money between accounts \n * Planning - plan your expenses \n * Reminders - remember your commitment \n * Expenses quotas - limit your spending \n * Reports - track your financial life
tuto_home_3=Just above is the toolbar. It contains icons for the main functions.
tuto_home_4=In this table your accounts are listed. Above is shown the total according to its type: savings or credit.
tuto_home_5=This group of tabs are called mini monthly report, each tab displays the total launches in the current month.
tuto_home_6=Here are the scheduled expenses for the current month. A scheduled expense only removes money from one account when it is paid. You can browse through the months using the arrows.
tuto_home_7=In this table the registered reminders are displayed. Use it to remind you of bills to receive, for example.
tuto_cadastrar=Click this button to make a record.
tuto_cadastrar_multiplo=Click this button to perform a multiple registration.
tuto_alterar=Click this button to edit or click 2 times in a table row.
tuto_excluir=Click this button to delete or press the DELETE key with one or more selected rows in the table.
tuto_categoria=Click this button to manage the categories.
tuto_item=Click this button to manage items.
tuto_lista_categoria=Use this list to filter your items by category.
tuto_usu_1=On this screen you manage users used to log into the system.
tuto_conta_1=On this screen you manage your accounts.\nAn account is a place where you store money.
tuto_conta_2=It can be savings or credit, this distinction is used to group your total in home screen.
tuto_conta_3=You can not delete accounts with expenses released, if it ceases to exist, you can disable it.
tuto_agenda_1=On this screen you manage your reminders.
tuto_agenda_2=Use this list to filter your reminders by type.
tuto_agenda_3=Click this button to manage the types of reminders.
tuto_agenda_tipo_1=On this screen you can manage the types of reminders.
tuto_relat_1=On this screen you can monitor your financial life through reports.
tuto_relat_2=Select from this list the required report.
tuto_relat_3=Enter the start date.
tuto_relat_4=Enter the end date.
tuto_relat_5=Click this button to refresh the data according to the given period.
tuto_grupo_1=On this screen you manage your expenses quotas.\nAn expense quota is a monthly amount allocated to a group of categories of expenses.
tuto_grupo_2=Your expenses quotas are listed in this table.
tuto_grupo_3=When you select a quota, the expenses categories of the same will be listed in this table.
tuto_grupo_4=Click this button to add a category to selected quota.
tuto_grupo_5=Click this button to remove a category of the selected quota.
tuto_desp_agen_1=On this screen you manage your scheduled expenses.
tuto_desp_agen_2=Post a scheduled spending does not remove money from one account, so you should change it and click the "Pay" button.
tuto_desp_agen_3=Displayed here is the month/year selected.
tuto_desp_agen_4=Click here to view the expenses for the previous month.
tuto_desp_agen_5=Click here to view the expenses for the next month.
tuto_desp_agen_6=Click this button to register a scheduled expense.
tuto_desp_agen_7=Click this button to change or pay an expense.
tuto_desp_agen_8=To remove an expense, select it in the table below and click this button or press the DELETE key.
tuto_desp_agen_9=In this table are shown the expenses of the month/year selected.
tuto_desp_agen_10=Down here displays the total amount of the expenses scheduled for the selected month.
tuto_desp_agen_11=Your quota expenses and accounts are displayed on the side.
tuto_trans_cat_1=On this screen you can manage the categories of transfers.
tuto_trans_item_1=On this screen you manage items of transfers.
tuto_trans_1=On this screen you can manage your transfers.\nA transfer is the act of moving money between accounts.
tuto_trans_2=Use this list to filter your transfers by category.
tuto_recei_cat_1=On this screen you manage revenue categories.
tuto_recei_item_1=On this screen you manage revenue items.
tuto_recei_1=On this screen you manage your revenue.\nRevenue is the act of inserting money into an account.
tuto_recei_2=Use this list to filter revenues by category.
tuto_desp_cat_1=On this screen you manage spending categories.
tuto_desp_item_1=On this screen you manage expense items.
tuto_desp_1=On this screen you manage your expenses.\nAn expense is the act of remove money from an account.
tuto_desp_2=Use this list to filter your expenses by category.
tuto_desp_mult_1=On this screen you can perform a multiple registration of expenses.
tuto_desp_mult_2=Enter the launch date if not the current date.
tuto_desp_mult_3=Enter the description of the item to be added if it does not appear in the list then press ENTER to register.
tuto_desp_mult_4=You can also click this button to confirm.
tuto_desp_mult_5=Select an item in the table and click this button to remove.
tuto_desp_mult_6=Items added appear here.\nThe total value of the items is displayed on the bar below.
tuto_desp_mult_7=Enter the account where the money will come out.
tuto_desp_mult_8=Click here to confirm the launch.
